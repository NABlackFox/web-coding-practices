<!DOCTYPE html>
<html>
    <head>
        <title>Grid</title>
    </head>
    <body style="padding-bottom: 300px;">
        <div  style="
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: 100px 100px;">
            <div style="background-color: aqua;">div 1</div>
            <div style="background-color: lightpink">div 2</div>
        </div>

        <div style="
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: 100px 100px 200px;">
            <div style="background-color: aqua;">div 1</div>
            <div style="background-color: lightpink">div 2</div>
            <div style="background-color: lightcoral;">div 3</div>
            <div style="background-color: lightcoral;">div 4</div>
        </div>

        <div style="
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: 100px 1fr;">
            <div style="background-color: aqua;">div 1</div>
            <div style="background-color: lightpink">div 2</div>
        </div>

        <div style="
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: 100px 1fr 1fr;">
            <div style="background-color: aqua;">div 1</div>
            <div style="background-color: lightpink">div 2</div>
            <div style="background-color: lightcoral;">div 3</div>
        </div>

        <div style="
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: 100px 1fr 2fr;">
            <div style="background-color: aqua;">div 1</div>
            <div style="background-color: lightpink">div 2</div>
            <div style="background-color: lightcoral;">div 3</div>
        </div>

        <div style="
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            height: 300px;
            column-gap: 20px;
            row-gap: 20px;">
            <div style="background-color: aqua;">div 1</div>
            <div style="background-color: lightpink">div 2</div>
            <div style="background-color: aqua;">div 3</div>
            <div style="background-color: lightpink">div 4</div>
            <div style="background-color: aqua;">div 5</div>
            <div style="background-color: lightpink;">div 6</div>
        </div>
    </body>
</html>
