<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox</title>
    </head>
    <body>
        <div style="
            display: flex;
            flex-direction: row;
            margin-bottom: 30px;">
            <div style="background-color: lightblue;">Div 1</div>
            <div style="background-color: lightpink;">Div 2</div>
        </div>

        <div style="
            display: flex;
            flex-direction: row;
            margin-bottom: 30px;">
            <div style="background-color: lightblue;">Div 1</div>
            <div style="background-color: lightpink;
            flex: 1;">Flex 1</div>
        </div>

        <div style="
            display: flex;
            flex-direction: row;
            margin-bottom: 30px;">
            <div style="background-color: lightblue;">Div 1</div>
            <div style="background-color: lightpink;
            flex: 1;">Flex 1</div>
            <div style="background-color: lightblue;
            flex: 2;">Flex 2</div>
        </div>
    </body>
</html>
