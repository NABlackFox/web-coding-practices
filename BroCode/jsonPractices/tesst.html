<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Fetch Example</title>
</head>
<body>
    <script>
        fetch('person.json')
        .then(res=> {res.json();
            return res;
        })
        .then(data => {console.log(data)})
    </script>
</body>
</html>
